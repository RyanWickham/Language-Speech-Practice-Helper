<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Language Speech Pronunciation Practice Helper</title>

    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>Language Speech Pronunciation Practice Helper</h1>

    <!-- Input for user to input text to test agents -->
    <input type="text" class="txt" id="textToTestAgentsInput">

    <button id="recordVoiceButton">Record Voice</button>
    
    <div>
      <p id="userSpokenResult">Press the button and start speaking!</p>
      <p id="systemConfidenceOutput">Confidence 100%</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
